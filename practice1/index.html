<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Assignment - Create Google Replica</title>
        <link rel="stylesheet" href="index.css" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <!-- Meta tag for page responsive -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>
    <body>
        <header>
            <nav>
                <a class="menu-item" href="/">Gmail</a>
                <a class="menu-item" href="/">Images</a>
                
                <div id="drop-down">
                    <i id="dropdown-menu" class="material-symbols-outlined">apps</i>
                    <div id="app-dropdown">
                        <div class="app-item">
                            <img src="https://lh3.googleusercontent.com/ogw/AGvuzYZogBkFWFO9E_dwEP76Rctk9dELLXFDShrqglOKeA=s32-c-mo"/>
                            <p> Profile</p>
                        </div>
                        <div class="app-item">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Google_Classroom_Logo.svg/1200px-Google_Classroom_Logo.svg.png"/>
                            <p> Classroom</p>
                        </div>
                        <div class="app-item">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/753px-Google_%22G%22_Logo.svg.png"/>
                            <p> Search</p>
                        </div>
                        <div class="app-item">
                            <img src="https://downloadr2.apkmirror.com/wp-content/uploads/2023/07/45/64baa8a965045_com.google.android.apps.maps.png"/>
                            <p> Maps</p>
                        </div>
                        <div class="app-item">
                            <img src="https://cdn-icons-png.flaticon.com/512/732/732208.png"/>
                            <p> Play</p>
                        </div>
                        <div class="app-item">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/da/Google_News_icon.svg/2503px-Google_News_icon.svg.png"/>
                            <p> News</p>
                        </div>
    
    
                    </div>

                </div>
                <img id="profile" src="https://lh3.googleusercontent.com/ogw/AGvuzYZogBkFWFO9E_dwEP76Rctk9dELLXFDShrqglOKeA=s32-c-mo" alt="profile pic" />
            </nav>
        </header>

        <main>
            <section>
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google image" />
                <br/>
                <div id="input-wraper">
                    <input type="text" id="search-box" />
                    <img id="voice" src="https://cdn-icons-png.flaticon.com/512/3128/3128290.png" />
                    <img id="voice1" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d6/Google_Lens_Icon.svg/2048px-Google_Lens_Icon.svg.png" />

                </div>

                <div>
                    <button class="custom-btn">Google Search</button>
                    <button class="custom-btn">I'm feeling Lucky</button>

                </div>
                
               
               
            </section>
        </main>
    </body>
</html>
